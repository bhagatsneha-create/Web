<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI App Prototype</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#3b0000,#000);
  color:white;
  overflow-x:hidden;
}

/* HOME CONTAINER */
.app{
  max-width:420px;
  margin:auto;
  padding:16px;
  padding-bottom:200px;
}

/* HERO SLIDER */
.hero{
  position:relative;
  width:100%;
  height:200px;
  overflow:hidden;
  border-radius:16px;
  margin-bottom:20px;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity .8s ease-in-out;
}
.slide.active{opacity:1;}

/* BUTTON STYLE */
.banner-btn{
  background:#FFC857;
  color:black;
  padding:16px;
  border-radius:16px;
  text-align:center;
  font-weight:bold;
  margin-bottom:20px;
  cursor:pointer;
}

/* SCREEN OVERLAY */
.screen{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  background:#430C0D;
  padding:20px;
  z-index:3000;
  overflow-y:auto;
}

.back-btn{
  background:#FFC857;
  color:black;
  padding:10px 14px;
  border-radius:8px;
  display:inline-block;
  margin-bottom:20px;
  cursor:pointer;
  font-weight:bold;
}

/* BOTTOM NAV */
.bottom-container{
  position:fixed;
  bottom:20px;
  left:0;
  width:100%;
  display:flex;
  justify-content:center;
}

.bottom-pill{
  background:#FFC857;
  display:flex;
  gap:40px;
  padding:14px 30px;
  border-radius:40px;
  box-shadow:0 8px 20px rgba(0,0,0,.5);
}
.bottom-pill svg{
  width:22px;
  height:22px;
}
</style>
</head>

<body>

<!-- HOME SCREEN -->
<div id="homeScreen">

<div class="app">

<h2 style="margin-bottom:20px;">Shubh Prabhaat, Seema</h2>

<!-- HERO SLIDER -->
<div class="hero">
  <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800" class="slide active">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=800" class="slide">
  <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=800" class="slide">
</div>

<!-- AI CAMERA -->
<div class="banner-btn" onclick="openCamera()">
  ðŸ“· Try AI Camera
</div>

<!-- AI MAGIC -->
<div class="banner-btn" onclick="openMagic()">
  âœ¨ Try AI Magic
</div>

</div>
</div>

<!-- CAMERA SCREEN -->
<div id="cameraScreen" class="screen">
  <div class="back-btn" onclick="goHome()">â¬… Back</div>
  <h2>AI Camera</h2>
  <p style="margin:20px 0;">Prototype Camera View</p>
  <div class="banner-btn">Capture Photo</div>
</div>

<!-- MAGIC SCREEN -->
<div id="magicScreen" class="screen">
  <div class="back-btn" onclick="goHome()">â¬… Back</div>
  <h2>AI Magic Studio</h2>
  <div class="banner-btn">Unblur</div>
  <div class="banner-btn">Enhance</div>
  <div class="banner-btn">Remove Objects</div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-container">
  <div class="bottom-pill">
    <svg viewBox="0 0 24 24" fill="black">
      <path d="M3 10L12 3l9 7v10a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1z"/>
    </svg>
    <svg viewBox="0 0 24 24" fill="black">
      <rect x="3" y="3" width="18" height="18"/>
    </svg>
    <svg viewBox="0 0 24 24" fill="black">
      <path d="M3 17.25V21h3.75L17.8 9.94l-3.75-3.75L3 17.25z"/>
    </svg>
  </div>
</div>

<script>
/* SLIDER */
document.addEventListener("DOMContentLoaded", function() {
  const slides = document.querySelectorAll(".slide");
  let index = 0;
  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 3000);
});

/* NAVIGATION */
function openCamera(){
  document.getElementById("homeScreen").style.display="none";
  document.getElementById("cameraScreen").style.display="block";
  document.getElementById("magicScreen").style.display="none";
}

function openMagic(){
  document.getElementById("homeScreen").style.display="none";
  document.getElementById("cameraScreen").style.display="none";
  document.getElementById("magicScreen").style.display="block";
}

function goHome(){
  document.getElementById("homeScreen").style.display="block";
  document.getElementById("cameraScreen").style.display="none";
  document.getElementById("magicScreen").style.display="none";
}
</script>

</body>
</html>
