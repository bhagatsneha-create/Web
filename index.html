<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Photo App</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #3b0000, #000);
  color: white;
  overflow-x: hidden;
}

/* Main Container */
.app {
  max-width: 420px;
  margin: auto;
  padding: 16px;
  padding-bottom: 160px; /* space for floating bottom bar */
}

/* Header */
.header {
  font-size: 18px;
  margin-bottom: 16px;
}

/* Search Bar */
.search {
  background: #8c0d17;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 16px;
  font-size: 14px;
  opacity: 0.95;
}

/* Banner */
.banner {
  background: #ff4d6d;
  padding: 14px;
  border-radius: 16px;
  margin-bottom: 20px;
  font-size: 14px;
}

/* Sections */
.section {
  margin-bottom: 24px;
}

.section h3 {
  margin-bottom: 10px;
}

/* Horizontal Scroll */
.scroll-row {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  padding-bottom: 6px;
}

.scroll-row::-webkit-scrollbar {
  display: none;
}
.scroll-row {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

/* Cards */
.card {
  min-width: 130px;
  height: 170px;
  border-radius: 16px;
  overflow: hidden;
  flex-shrink: 0;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Magic Button */
.magic-button {
  background: linear-gradient(45deg, #ff9800, #ffb74d);
  color: black;
  padding: 18px;
  text-align: center;
  border-radius: 18px;
  font-weight: bold;
  margin-top: 12px;
}

/* Collage Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}

.grid img {
  width: 100%;
  height: 100px;
  border-radius: 12px;
  object-fit: cover;
}

/* Floating Bottom Wrapper */
.bottom-wrapper {
  position: fixed;
  bottom: 20px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
}

/* Center Pill Navigation */
.bottom-nav {
  background: #f6b44c;
  width: 75%;
  max-width: 300px;
  border-radius: 40px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 14px 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  color: black;
  font-size: 18px;
}

/* Right Floating Buttons */
.floating-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 14px;
}

.circle-btn {
  background: #f6b44c;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.5);
  cursor: pointer;
  color: black;
}
</style>
</head>

<body>

<div class="app">
