<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Photo App</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(180deg,#3b0000,#000);
  color:white;
  overflow-x:hidden;
}

.app{
  max-width:420px;
  margin:auto;
  padding:16px;
  padding-bottom:220px;
}

/* TOP */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.profile{
  width:36px;height:36px;border-radius:50%;overflow:hidden;
}
.profile img{width:100%;height:100%;object-fit:cover;}

/* SEARCH */
.search{
  background:#8c0d17;
  padding:12px 14px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.search-left{display:flex;align-items:center;gap:8px;font-size:14px;}

/* HERO SLIDER */
.hero{
  position:relative;
  width:100%;
  height:200px;
  overflow:hidden;
  border-radius:16px;
  margin-bottom:14px;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity .8s ease-in-out;
}
.slide.active{opacity:1;}

/* BANNER */
.banner{
  background:#ff4d6d;
  padding:14px;
  border-radius:16px;
  margin-bottom:16px;
  font-size:14px;
}

/* QUICK OPTIONS */
.quick-options{
  display:flex;
  gap:10px;
  overflow-x:auto;
  margin-bottom:14px;
}
.quick-options::-webkit-scrollbar{display:none;}
.quick-card{
  min-width:120px;
  background:#222;
  border-radius:14px;
  overflow:hidden;
  font-size:12px;
}
.quick-card img{width:100%;height:90px;object-fit:cover;}
.quick-card p{padding:6px;}

/* CHIPS */
.chips{
  display:flex;
  gap:10px;
  overflow-x:auto;
  margin-bottom:20px;
}
.chips::-webkit-scrollbar{display:none;}
.chip{
  padding:8px 14px;
  border-radius:20px;
  font-size:13px;
  white-space:nowrap;
  font-weight:500;
}
.red{background:#ff4d6d;}
.yellow{background:#ffd54f;color:black;}
.green{background:#66bb6a;color:black;}
.pink{background:#e040fb;}

/* SECTIONS */
.section{margin-top:28px;}
.subtext{font-size:12px;opacity:.7;margin-bottom:12px;}

/* Vertical cards */
.card-row{
  display:flex;
  gap:12px;
  overflow-x:auto;
}
.card-row::-webkit-scrollbar{display:none;}
.vertical-card{
  min-width:150px;
  border-radius:16px;
  overflow:hidden;
  position:relative;
}
.vertical-card img{
  width:100%;
  height:210px;
  object-fit:cover;
}
.vertical-card span{
  position:absolute;
  bottom:10px;
  left:10px;
  font-size:13px;
  background:rgba(0,0,0,.5);
  padding:4px 8px;
  border-radius:8px;
}

/* AI CAMERA */
.ai-camera{
  background:#d7c3f3;
  color:black;
  padding:16px;
  border-radius:16px;
  margin-top:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.ai-camera p{font-size:12px;opacity:.8;}

/* Memories */
.memory-row{
  display:flex;
  gap:12px;
  overflow-x:auto;
}
.memory-row::-webkit-scrollbar{display:none;}
.memory-card{
  min-width:120px;
  border-radius:16px;
  overflow:hidden;
}
.memory-card img{
  width:100%;
  height:150px;
  object-fit:cover;
}
.memory-card span{
  display:block;
  padding:6px;
  font-size:12px;
}

/* AI MAGIC */
.ai-magic-row{
  display:flex;
  gap:14px;
  overflow-x:auto;
  margin-top:12px;
}
.ai-magic-row::-webkit-scrollbar{display:none;}
.ai-magic-card{
  min-width:170px;
  border-radius:18px;
  overflow:hidden;
}
.ai-magic-card img{
  width:100%;
  height:230px;
  object-fit:cover;
  border-radius:18px;
}
.magic-btn{
  background:#f6b44c;
  color:black;
  padding:18px;
  text-align:center;
  border-radius:16px;
  font-weight:600;
  margin-top:16px;
}
.magic-btn small{display:block;font-weight:400;font-size:12px;}

/* COLLAGES */
.collage-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:12px;
}
.collage-grid img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:14px;
}

/* CREATE VIDEO */
.video-tags{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:12px;
}
.video-tag{
  background:white;
  color:black;
  padding:8px 14px;
  border-radius:20px;
  font-size:12px;
}

<!-- ===== BOTTOM NAV ===== -->
<div class="bottom-container">
  <div class="bottom-inner">

    <!-- Left Capsule -->
    <div class="bottom-pill">

      <!-- Home -->

    </div>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const slides = document.querySelectorAll(".slide");
  let index = 0;
  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 3000);
});
</script>
