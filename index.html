<title>AI Photo App</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(180deg,#3b0000,#000);
  color:white;
  overflow-x:hidden;
}

.app{
  max-width:420px;
  margin:auto;
  padding:16px;
  padding-bottom:140px;
}

/* TOP BAR */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.profile{
  width:38px;height:38px;border-radius:50%;overflow:hidden;
}
.profile img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center top;
}

/* HERO SLIDER */
.hero{
  position:relative;
  width:100%;
  aspect-ratio:16/9;   /* keeps good proportion */
  border-radius:18px;
  overflow:hidden;
  margin-bottom:16px;
}

.slide{
  position:absolute;   /* VERY IMPORTANT */
  inset:0;             /* shorthand for top:0;left:0;right:0;bottom:0 */
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center 30%;
  opacity:0;
  transition:opacity .6s ease;
}

.slide.active{
  opacity:1;
}
/* SUGGESTIONS ROW */
.suggestions-row{
  display:flex;
  gap:12px;
  overflow-x:auto;
  margin-bottom:20px;
}

.suggestions-row::-webkit-scrollbar{
  display:none;
}

.suggestion-card{
  min-width:140px;
  height:90px;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  flex-shrink:0;
  box-shadow:0 6px 16px rgba(0,0,0,.4);
}

.suggestion-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.suggestion-overlay{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:8px;
  background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
}

.suggestion-overlay p{
  font-size:12px;
  font-weight:500;
}
/* AI CAMERA */
.ai-camera{
  background:#d7c3f3;
  color:black;
  padding:16px;
  border-radius:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
  cursor:pointer;
}

/* SECTION */
.section{margin-top:30px;}
.section h3{margin-bottom:12px;}

.card-row{
  display:flex;
  gap:12px;
  overflow-x:auto;
}
.card-row::-webkit-scrollbar{display:none;}

.card{
  min-width:150px;
  border-radius:16px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

/* COLLAGE */
.collage-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}
.collage-grid img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:14px;
}

/* VIDEO TAGS */
.video-tags{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.video-tag{
  background:white;
  color:black;
  padding:8px 14px;
  border-radius:20px;
  font-size:12px;
}

/* BOTTOM NAV */
.bottom-wrapper{
  position:fixed;
  bottom:20px;
  left:0;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:16px;
  z-index:1000;
}

/* LEFT CAPSULE */
.bottom-left{
  background:#f6b44c;
  padding:16px 36px;
  border-radius:50px;
  display:flex;
  align-items:center;
  gap:45px;
  box-shadow:0 8px 20px rgba(0,0,0,.5);
}

.bottom-left svg{
  width:22px;
  height:22px;
}

/* RIGHT SIDE */
.bottom-right{
  display:flex;
  gap:14px;
}

.circle-btn{
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.5);
}

.circle-btn svg{
  width:22px;
  height:22px;
}

/* COLORS */
.yellow{
  background:#f6b44c;
}

.pink{
  background:#f6a1b3;
}

/* CAMERA SCREEN */
.camera-screen{
  display:none;
  position:fixed;
  inset:0;
  background:#430C0D;
  z-index:9999;
  flex-direction:column;
}

.camera-header{
  display:flex;
  justify-content:space-between;
  padding:20px;
}

.camera-close{
  background:rgba(255,255,255,0.1);
  border:none;
  color:white;
  padding:10px;
  border-radius:50%;
  cursor:pointer;
}

.camera-preview{
  flex:1;
  margin:10px 20px;
  border-radius:40px;
  background:#111;
  position:relative;
}

.focus-circle{
  position:absolute;
  width:120px;
  height:120px;
  border:2px solid rgba(255,255,255,0.5);
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.camera-controls{
  height:150px;
  display:flex;
  align-items:center;
  justify-content:space-around;
}

.gallery-thumb{
  width:60px;height:60px;border-radius:16px;overflow:hidden;
}
.gallery-thumb img{width:100%;height:100%;object-fit:cover;}

.capture-btn{
  width:90px;height:90px;border-radius:50%;
  background:#FFF8E7;border:none;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.inner-circle{
  width:65px;height:65px;border-radius:50%;
  border:3px solid rgba(0,0,0,0.2);
}

#flashEffect{
  position:fixed;inset:0;background:white;
  opacity:0;pointer-events:none;z-index:10000;
}
</style>
</head>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const slides = document.querySelectorAll(".slide");
  let index = 0;
  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 3000);
});

function openCamera(){
  document.getElementById("cameraScreen").style.display="flex";
}

function closeCamera(){
  document.getElementById("cameraScreen").style.display="none";
}

function capturePhoto(){
  const flash = document.getElementById("flashEffect");
  flash.style.opacity = "1";
  setTimeout(()=>{ flash.style.opacity = "0"; },200);
}
</script>
