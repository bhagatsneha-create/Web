<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Photo App</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(180deg,#3b0000,#000);
  color:white;
}

/* MAIN APP */
.app{
  max-width:420px;
  margin:auto;
  padding:16px;
  padding-bottom:120px;
}

/* TOP */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.profile{
  width:36px;
  height:36px;
  border-radius:50%;
  overflow:hidden;
}
.profile img{width:100%;height:100%;object-fit:cover;}

/* HERO */
.hero{
  position:relative;
  height:200px;
  overflow:hidden;
  border-radius:16px;
  margin-bottom:16px;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity .6s ease;
}
.slide.active{opacity:1;}

/* AI CAMERA TILE */
.ai-camera{
  background:#d7c3f3;
  color:black;
  padding:16px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  margin-top:20px;
}

/* ---------------- CAMERA SCREEN ---------------- */

.camera-screen{
  display:none; /* IMPORTANT */
  position:fixed;
  inset:0;
  background:#430C0D;
  z-index:9999;
  flex-direction:column;
}

.camera-header{
  display:flex;
  justify-content:space-between;
  padding:20px;
}

.camera-close{
  background:rgba(255,255,255,0.1);
  border:none;
  color:white;
  padding:10px;
  border-radius:50%;
  cursor:pointer;
}

.camera-preview{
  flex:1;
  margin:10px 20px;
  border-radius:40px;
  background:#111;
  position:relative;
  overflow:hidden;
}

.focus-circle{
  position:absolute;
  width:120px;
  height:120px;
  border:2px solid rgba(255,255,255,0.5);
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.camera-controls{
  height:150px;
  display:flex;
  align-items:center;
  justify-content:space-around;
}

.gallery-thumb{
  width:60px;
  height:60px;
  border-radius:16px;
  overflow:hidden;
}
.gallery-thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.capture-btn{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#FFF8E7;
  border:none;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.inner-circle{
  width:65px;
  height:65px;
  border-radius:50%;
  border:3px solid rgba(0,0,0,0.2);
}

.rotate-btn{
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(255,255,255,0.1);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* FLASH */
#flashEffect{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  z-index:10000;
}
</style>
</head>

<body>

<div class="app">

<div class="top-bar">
  <div>Shubh Prabhaat, <b>Seema</b></div>
  <div class="profile">
    <img src="images/profile.jpg">
  </div>
</div>

<div class="hero">
  <img src="images/hero1.png" class="slide active">
  <img src="images/hero2.png" class="slide">
  <img src="images/hero3.png" class="slide">
</div>

<div class="ai-camera" onclick="openCamera()">
  <strong>Try the AI Camera</strong>
  ðŸ“·
</div>

</div>

<!-- CAMERA SCREEN -->
<div id="cameraScreen" class="camera-screen">

  <div class="camera-header">
    <button onclick="closeCamera()" class="camera-close">âœ•</button>
    <div>âš¡ âš™</div>
  </div>

  <div class="camera-preview">
    <div class="focus-circle"></div>
  </div>

  <div class="camera-controls">
    <div class="gallery-thumb">
      <img src="images/hero1.png">
    </div>

    <button class="capture-btn" onclick="capturePhoto()">
      <div class="inner-circle"></div>
    </button>

    <div class="rotate-btn">âŸ³</div>
  </div>

</div>

<div id="flashEffect"></div>

<script>
/* HERO SLIDER */
document.addEventListener("DOMContentLoaded", function() {
  const slides = document.querySelectorAll(".slide");
  let index = 0;
  setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 3000);
});

/* CAMERA */
function openCamera(){
  document.getElementById("cameraScreen").style.display="flex";
}

function closeCamera(){
  document.getElementById("cameraScreen").style.display="none";
}

function capturePhoto(){
  const flash = document.getElementById("flashEffect");
  flash.style.opacity = "1";
  setTimeout(()=>{ flash.style.opacity = "0"; },200);
}
</script>

</body>
</html>
