<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Photo App</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #3b0000, #000);
  color: white;
  overflow-x: hidden;
}

.app {
  max-width: 420px;
  margin: auto;
  padding: 16px;
  padding-bottom: 140px;
}

/* TOP BAR */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
}

.profile {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  overflow: hidden;
}

.profile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* SEARCH */
.search {
  background: #8c0d17;
  padding: 12px;
  border-radius: 14px;
  display: flex;
  justify-content: space-between;
  margin-bottom: 14px;
}

/* HERO IMAGE */
.hero img {
  width: 100%;
  height: 190px;
  object-fit: cover;
  border-radius: 16px;
  margin-bottom: 14px;
}

/* BANNER */
.banner {
  background: #ff4d6d;
  padding: 14px;
  border-radius: 16px;
  margin-bottom: 16px;
  font-size: 14px;
}

/* QUICK OPTIONS */
.quick-options {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  margin-bottom: 14px;
}
.quick-options::-webkit-scrollbar { display: none; }

.quick-card {
  min-width: 120px;
  background: #222;
  border-radius: 14px;
  overflow: hidden;
  font-size: 12px;
}

.quick-card img {
  width: 100%;
  height: 90px;
  object-fit: cover;
}

.quick-card p {
  padding: 6px;
}

/* CHIPS */
.chips {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  margin-bottom: 20px;
}
.chips::-webkit-scrollbar { display: none; }

.chip {
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 13px;
  white-space: nowrap;
  font-weight: 500;
}

.red { background: #ff4d6d; }
.yellow { background: #ffd54f; color: black; }
.green { background: #66bb6a; color: black; }
.pink { background: #e040fb; }

/* BOTTOM BAR */
.bottom-container {
  position: fixed;
  bottom: 20px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.bottom-inner {
  width: 420px;
  max-width: 95%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Left pill */
.bottom-pill {
  background: #f6b44c;
  display: flex;
  gap: 40px;
  padding: 14px 30px;
  border-radius: 40px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  color: black;
  font-size: 18px;
}

/* Right circular buttons */
.right-buttons {
  display: flex;
  gap: 14px;
}

.circle-btn {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: #f6b44c;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  color: black;
  box-shadow: 0 6px 16px rgba(0,0,0,0.5);
}
</style>
</head>
